---
# This REUSABLE workflow
# - checks out the code
# - configures the Python environment (using composite action)

name: Set up Test Environment

on: 
  push:
  workflow_call:
  workflow_dispatch:
    input:
      test:
        description: 'role'
        type: choice
        options:
          - eins
          - zwei

jobs:
  setup:
    name: Test environment setup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
        ansible-core-version:
          - '2.11'
          - '2.12'
          - '2.13'
          - '2.14'
        exclude:
          - python-version: '3.8'
            ansible-core-version: '2.14'
          - python-version: '3.9'
            ansible-core-version: '2.11'

      # Do not cancel all jobs if one of the matrix jobs fails
      fail-fast: false

    steps:
#      - name: Check out the code
#        uses: actions/checkout@v3

      - name: Setup test environment
        uses: ./.github/actions/setup_environment
